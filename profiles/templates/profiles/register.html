<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <div class="register__form">
            <form class="form" method="POST">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="First Name" id="firstName" required>
                    <label for="firstName" class="form__label">First Name</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Last Name" id="lastName" required>
                    <label for="lastName" class="form__label">Last Name</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Username" id="username" required>
                    <label for="username" class="form__label">Username</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Email" id="email" required>
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Password" id="password" required>
                    <label for="password" class="form__label">Password</label>
                </div>
                <div class="form__group">
                    <button type="submit">Register &rarr;</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
